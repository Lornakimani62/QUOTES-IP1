<div class="container-fluid">
  <div class="jumbotron">
    <h1>Post a Quote</h1>
      <hr>
      <!-- The post quote objective begins here  -->
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
          <div class="form-group">
            <label for="description">Quote</label>
              <textarea class="form-control" rows="4" required class="form-control quote-area" id="description" [(ngModel)]="newQuote.description" name="description" #description="ngModel"></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                  <p> Quote is Required</p>
                </div>
              </div>

          <div class="form-group">
            <label for="author">Author</label>
              <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel">
                <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                  <p> Author is Required</p>
                </div>
              </div>

          <div class="form-group">
            <label for="userName">Posted By</label>
              <input type="text" required class="form-control" id="userName" [(ngModel)]="newQuote.userName" name="userName" #userName="ngModel">
                <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">
                  <p> userName is Required</p>
                </div>
              </div>

        <button type="submit reset" class="btn btn-success btn-lg">Post Quote</button>
<!--Post Qoute module begins here   -->
    </form>
  </div>
</div>
